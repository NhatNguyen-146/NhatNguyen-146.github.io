</head>

<body>
    <!-- nav bar -->
    <nav>
        <img src="/img/LogoWebsite.png" alt="View hoorn LogoWebsite" title="title of website" />
        <ul>
            <li> <a href="index.html"> Home </a> </li>

            <li> <a href="Recreation.html"> Recreatie </a> </li>
            <li> <a href="Contact_Page.html"> Contact </a> </li>
        </ul>
    </nav>

    <main>
        <article>

            <p> <em> Velden met een <strong> * </strong> zijn verplicht </em> </p>
            <form>
                <fieldset>
                    <legend> Contact Form </legend>
                    <table>
                        <tr>
                            <td><label for="salutation"> Aanhef <strong>*</strong></label></td>
                            <td>
                                <select>
                                    <option value="Dhr">Dhr</option>
                                    <option value="Mevr">Mevr</option>
                                    <option value="Nothing">Wil ik niet zeggen</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td> <label for="infix"> Tussen Voegsel </label> </td>
                            <td> <input type="text" id="infix" name="infix" value="Tussen Voegsel"> </td>
                        </tr>

                        <tr>
                            <td> <label for="name"> Naam <strong> * </strong> </label> </td>
                            <td> <input type="text" id="Fname" name="Fname" value="Naam"> </td>
                        </tr>

                        <tr>
                            <td> <label for="name"> Achter Naam <strong> * </strong> </label> </td>
                            <td> <input type="text" id="Lname" name="Lname" value="Achter Naam"> </td>
                        </tr>

                        <tr>
                            <td> <label for="email"> Email <strong> * </strong> </label> </td>
                            <td> <input type="email" id="email" name="email" value="Naam@email.com"> </td>
                        </tr>

                        <tr>
                            <td> <label for="name"> Telefoon Nummer </label> </td>
                            <td> <input type="number" id="pnumber" name="pnumber" value="1234567890"> </td>
                        </tr>

                        <tr>
                            <td> <label for="message"> Bericht </label> </td>
                            <td> <textarea id="message" name="message" rows="3" cols="20"> Bericht </textarea> </td>
                        </tr>
                    </table>
                    <input type="submit" id="submit" value="submit">
                </fieldset>
            </form>
        </article>
    </main>

     <!-- footer -->
     <footer>
        <img src="/img/LogoWebsite.png" alt="View hoorn LogoWebsite" title="title of website" />
        <p> View Hoorn 2024 &copy; </p>

            <li> <a href="https://policies.google.com/privacy?hl=en-US"> Privacy policy </a> </li>
            <li> <a href="Contact_Page.html"> Contact </a> </li>
        </ul>
    </footer>

</body>
